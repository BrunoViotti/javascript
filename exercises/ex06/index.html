<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #caixa {
            background-color: blue;
            width: 220px;
            height: 200px;
            font-size: 1.5em;
            text-align: center;
            line-height: 190px;
        }
    </style>
</head>
<body>
    <div id="caixa">
        Interaja
    </div>

    <script>
        var a = window.document.getElementById('caixa')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'green'
        }

        function entrar() {
            a.innerText = 'entrou!'
        }

        function sair() {
            a.innerText = 'saiu!'
        }
    </script>
</body>
</html>
